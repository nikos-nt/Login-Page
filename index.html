<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    
    
    <section class="container">
        <div class="wave1">
            <img src="./svgs/wave1.svg" class="w1" alt="wave">
            </div> 
        <div class="wave2">
            <img src="./svgs/wave2.svg" class="w2" alt="wave">
            </div> 
        <div class="form-cont">
         <form action="#" class="sign-in">
            <div class="logo">
                <img src="./svgs/code.svg" alt="logo">
            </div>
         <h2 class="title">Welcome</h2>

         <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id=username placeholder="Username"/>
         </div>
         <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id=password placeholder="Password"/>
         </div>
         <input type="submit" class="btn" value="Login" onclick="getInfo()">
         <p class="signature">Created with &#128151 By Nnt.Dev </p>
        </form>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.5.1/dist/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
